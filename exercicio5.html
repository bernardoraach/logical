    <title>Document</title>
    <script>
        let num1 = parseInt(prompt("Digite um número: "))
        let num2 = parseInt(prompt("Digite outro número: "))
        let num3 = parseInt(prompt("Digite outro número: "))
        
        if (num1 < num2 && num1 < num3){
            document.write(num1)
        } 
            else if (num2 < num3 && num2 < num1) {
            document.write(num2)
        }
            else{
                document.write(num3)
        }
        
                   

    </script>
