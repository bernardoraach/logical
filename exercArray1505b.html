<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Array exercício B - 15/05</title>
    <script>
        const numbers = [] //cria-se essa const para criar um array
        let sum = 0 //soma para os números que forem digitados

        do {
             const number = parseInt(prompt('Digite 5 números'))
             numbers.push(number)
         } while (numbers.length < 5);

        for (let index = 0; index < numbers.length; index++) {
            document.write(`${numbers[index]} <br>`)
            sum += numbers[index]
            
        }

        document.write(sum)

    </script>
</head>
<body>
    
</body>
</html>
