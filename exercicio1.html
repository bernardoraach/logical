<!-- Peça duas notas, em seguida realize a média e informe se o aluno está
aprovado ou reprovado. Para essa atividade, o aluno precisa ter média 7 ou
mais para ser considerado aprovado. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let nota1 = parseInt(prompt("Digite a primeira nota"))
        let nota2 = parseInt(prompt("Digite a segunda nota"))

        // parseInt seve para alterar de string para número

        const media = (nota1 + nota2) / 2

        if (media >= 7) {
            document.write(`Aluno aprovado com média: ${media}`)
        } else {
            document.write(`Aluno reprovado com média: ${media}`) 
        }


    </script>

</head>

</body>
</html>
