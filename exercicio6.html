        const inferior = parseInt(prompt("Digite a largura do lado inferior de um triângulo"))
        
        if (direito === esquerdo && direito === inferior) {
            document.write("Seu triângulo é um triângulo Equilátero")
        }   else if (direito != esquerdo && esquerdo!=inferior && direito != inferior) {
            document.write('Seu triângulo é um triângulo Escaleno')
        }
            else {
                document.write('Seu triângulo é um triângulo Isósceles')
            }
            
                   

    </script>
