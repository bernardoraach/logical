<!-- ) O usuário informa dois valores numéricos, se forem iguais deverão ser
somados, caso contrário multiplicados.
 -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        const valor1 = parseInt(prompt("Digite um número"))
        const valor2 = parseInt(prompt("Digite outro número"))

        if (valor1 === valor2 && valor2 === valor1) {
             document.write(valor1 + valor2)
         } else {(valor1 != valor2 && valor2 != valor1)
            document.write(valor1 * valor2)
         }



    </script>

</head>
<body>
    
</body>
</html>
