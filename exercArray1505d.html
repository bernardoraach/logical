<!DOCTYPE html>

    <title>Array exercício B - 15/05</title>
    <script>
// d) O usuário informa cinco números, em seguida exiba na ordem contrário que foram
// informados.

        const numbers = [] //cria-se essa const para criar um array
                            //soma para os números que forem digitados

        do {
             const number = parseInt(prompt('Digite 5 números'))
             numbers.push(number)
         } while (numbers.length < 5);

        for (let index = 4 ; index >= 0; index--) {
            document.write(`${numbers[index]}<br>`)        
        }
